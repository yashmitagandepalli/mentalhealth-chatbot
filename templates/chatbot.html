<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #000;
            --chat-bg: #f9f9f9;
            --user-msg-bg: #8e6df2;
            --bot-msg-bg: #7e22ce;
            --btn-bg: #9333ea;
            --btn-hover-bg: #7e22ce;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #fff;
            --chat-bg: #1e1e1e;
            --user-msg-bg: #8e6df2;
            --bot-msg-bg: #9333ea;
            --btn-bg: #9333ea;
            --btn-hover-bg: #7e22ce;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background: var(--bg-color);
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid var(--border-color);
            color: var(--text-color);
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .chat-history div {
            padding: 5px;
            background: var(--chat-bg);
            border-radius: 5px;
            font-size: 14px;
            color: var(--text-color); /* Ensure text color adapts */
            border: 1px solid var(--border-color);
        }


        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 18px;
        }

        h2 {
            text-align: center;
            margin: 0;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: var(--chat-bg);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 160px);
        }

        .message {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            display: inline-block;
            position: relative;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: normal;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            color: white;
            border-radius: 20px 20px 5px 20px;
            max-width: fit-content;
            padding: 12px 16px;
        }

        .bot-message {
            background-color: var(--bot-msg-bg);
            align-self: flex-start;
            color: white;
            font-weight: bold;
            border-radius: 20px 20px 20px 5px;
            max-width: fit-content;
            padding: 12px 16px;
        }


        .input-container {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 10px 15px;
            background-color: var(--btn-bg);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--btn-hover-bg);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Chat History</h3>
        <div id="chat-history" class="chat-history"></div>
    </div>

    <div class="container">
        <div class="header">
            <h2>Chat with our Mental Health Assistant</h2>
            <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
        </div>

        <div id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" onkeydown="handleKeyPress(event)" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            applySavedTheme();
            loadChatHistory();
        });
    
        function toggleTheme() {
            const currentTheme = document.body.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            document.querySelector(".theme-toggle").textContent = newTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        }
    
        function applySavedTheme() {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.body.setAttribute("data-theme", savedTheme);
            document.querySelector(".theme-toggle").textContent = savedTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        }
    
        function loadChatHistory() {
            fetch("/get_chats")
                .then(response => response.json())
                .then(data => {
                    const chatHistoryContainer = document.getElementById("chat-history");
                    chatHistoryContainer.innerHTML = "";  // Clear the previous chat history
    
                    if (data.chat_history.length === 0) {
                        chatHistoryContainer.innerHTML = "<p>No chat history.</p>";
                    } else {
                        data.chat_history.forEach(chat => {
                            const chatDiv = document.createElement("div");
                            chatDiv.className = "chat-entry";
                            chatDiv.innerHTML = `
                                <strong>${new Date(chat.timestamp).toLocaleString()}</strong><br>
                                <strong>User:</strong> ${chat.message}<br>
                                <strong>Bot:</strong> ${chat.reply}<br>
                            `;
                            chatDiv.onclick = () => displayPreviousChat(chat);
                            chatHistoryContainer.appendChild(chatDiv);
                        });
                    }
                })
                .catch(error => console.error("Error loading chat history:", error));
        }
    
        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
    
            displayMessage(message, "user-message");
            input.value = "";  // Clear input field
    
            console.log("Sending message:", { message });
    
            // Send message to chatbot
            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.reply, "bot-message");  // Display bot's reply
    
                // Save the user message and bot reply in the database
                storeMessageInDatabase(message, data.reply);
    
                // Reload chat history to display the latest message
                loadChatHistory();  // This will fetch and append the new message to the chat history
            })
            .catch(error => console.error("Error sending message:", error));
        }
    
        function storeMessageInDatabase(userMessage, botReply) {
            fetch("/save_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: userMessage,
                    reply: botReply
                })
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Error storing message:", response.statusText);
                }
            })
            .catch(error => console.error("Error storing message:", error));
        }
    
        function displayMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        function displayPreviousChat(chat) {
            displayMessage(chat.message, "user-message");
            displayMessage(chat.reply, "bot-message");
        }
    
        function handleKeyPress(event) {
            // Check if the Enter key (keyCode 13) is pressed
            if (event.key === "Enter") {
                event.preventDefault();  // Prevent form submission or default behavior
                sendMessage();  // Call the sendMessage function when Enter is pressed
            }
        }
    </script>
    
</body>
</html>
